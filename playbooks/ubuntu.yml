---
- hosts: ubuntu
  become: true
  roles:
    - { role: docker, tags: docker }
    - { role: misc-packages, tags: misc-packages }
    - { role: virtualbox, virtualbox_version: 5.2, tags: virtualbox }
    - { role: vagrant, vagrant_version: 2.0.2, tags: vagrant }
    - { role: maven, maven_version: 3.5.2, tags: maven }
    - { role: packer, packer_version: 1.2.0, tags: packer }
    - { role: consul, consul_version: 1.0.6, tags: consul }
    - { role: hub, hub_version: 2.3.0-pre10, tags: hub }
    - { role: terraform, terraform_version: 0.11.3, tags: terraform }
    - { role: golang, tags: golang }
    - { role: misc, tags: misc }
